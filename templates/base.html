<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav-foo.css') }}">
    {% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <nav>
        <img src="{{ url_for('static', filename='img/REEPSTORE_LOGO.png')}}" alt="">
        <ul>
            {% for item in navigation %}
            <!-- class="material-symbols-outlined" style="font-size: 2.3em;" -->
            <li><a href="{{ item.href }}"><button>{{item.caption}}</button></a></li>
            {% endfor %}
            
            
        </ul>
    </nav>
    {%block content %}{%endblock%}
    <footer>
        <h2>_REEP</h2>
        <div>
            {% for category in footer %}
            <ul>
                <li><h3>{{ category["title"] }}</h3></li>
                {% for lists in category["lists"] %}
                <li><a href="{{ lists['href'] }}">{{ lists["caption"] }}</a></li>
                {% endfor %}
            </ul>
            {%endfor%}
        </div>
    </footer>
</body>
</html>
